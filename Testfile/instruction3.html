<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Styles2.css">
	
	<script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>
	
	<script src="https://www.gstatic.com/firebasejs/7.14.0/firebase.js"></script>
	
	
</head>
<body>
<center>
<div id="video-container">
	<video id="videotest">
		<source src="videos/ControleTime.mp4">
	</video>
	<div id="video-text">
		<h1>Controls (beneath video):</h1>
		<h1 id="list">Use the slider below to navigate between the different edits (from shortest to longest).</h1>
		<h1 id="list">Select <button type ="button">Confirm edit</button> to choose the current edit as SMOOTHEST (i.e. least noticeable).</h1><br>
		<h2>[Press continue to proceed]<h2>
		<button type ="button" onclick="window.location.href = 'OverlapTest-fast.html'">Continue</button>
	</div>
	<div id="controles">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<div class="slidecontainer">
		<h4>Shorter edit<input type="range" min="0" max="18" value="10" class="slider" id="myRange">Longer edit</h4>
		</div>
		<button id="validate" type ="button" onclick="validate()">Confirm edit</button>
	</div>
</div>


</center>


</body>
</html>
